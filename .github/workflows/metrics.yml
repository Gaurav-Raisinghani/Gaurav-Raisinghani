# .github/workflows/medium.yml
name: Update Medium Articles
on:
  schedule: [{ cron: "0 12 * * *" }]  # daily
  workflow_dispatch:
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://medium.com/feed/@gauravraisinghani1998"
          max_post_count: 5
          comment_tag_name: "BLOG-POST-LIST"
          disable_item_validation: true
